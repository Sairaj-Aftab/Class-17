    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

  <body>
    <div class="header my-3">
      <ul class="d-flex list-unstyled justify-content-center">
        <li><a class="btn btn-success mx-3" href="index.html">Result App</a></li>
        <li><a class="btn btn-success mx-3" href="product.html">Product Tab</a></li>

        <li><a class="btn btn-success mx-3" href="tab.html">Tab</a></li>
      </ul>

            <div class="card">
              <div class="card-header text-center">
                <h4>Add Product</h4>
              </div>
              <div class="card-body">
                <form id="form">
                  <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Product Title">
                  </div>
                  <div class="form-group mb-2">
                    <input type="text" class="form-control" placeholder="Product Description">
                  </div>
                  <div class="form-group mb-2">

                  </div>
                  <div class="form-group mb-2">

                  </div>
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Photo Link">
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Add Product" class="btn btn-success btn-block">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              
            </div>
          </div>
